<!DOCTYPE html> 
<html>
  <head>
    <title>
      Bell Schedule 2024-2025
    </title>
  </head>
  <body>
  <div id="something" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#something" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#something" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#something" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#something" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="bellp1.jpeg" alt="Bell Schedule Page 1">
          </div>
          <div class="carousel-item">
            <img src="bellp2.jpeg" alt="Bell Schedule Page 2">
          </div>
          <div class="carousel-item">
            <img src="bellp3.jpeg" alt="Bell Schedule Page 3">
          </div>
          <div class="carousel-item">
            <img src="bellp4.jpeg" alt="Bell Schedule Page 4">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#something" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#something" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
  
  </body>
</html>

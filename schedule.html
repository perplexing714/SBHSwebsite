<!DOCTYPE html> 
<html>
  <head>
    <title>
      Bell Schedule 2024-2025
    </title>
  </head>
  <body>
  <div id="dem" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#dem" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#dem" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#dem" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#dem" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#dem" data-bs-slide-to="4"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images2/adidas.png" alt="Los Angeles" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images2/andrew.png" alt="Chicago" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images2/cold.png" alt="New York" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images2/Levy.png" alt="New York" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images2/taco.png" alt="New York" class="d-block w-100">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#dem" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#dem" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
  
  </body>
</html>
